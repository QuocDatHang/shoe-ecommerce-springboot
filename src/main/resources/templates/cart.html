<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="favicon-32x32" href="/assets/images/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" \ />
    <link rel="stylesheet" href="/assets/custom.css">
    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="/assets/toastr/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Shoe Ecommerce</title>
</head>

<body>
<header class="py-2 border-bottom">
    <div class="container d-flex align-items-center" style="grid-template-columns: 1fr 2fr;" bis_skin_checked="1">
        <div class="d-flex" style="margin-right: 30px" bis_skin_checked="1">
            <a href="/products">
                <i class="fa-solid fa-cart-plus fa-lg"></i>
                Shoe Ecommerce
            </a>
        </div>

        <div class="d-flex align-items-center flex-grow-1 justify-content-between" bis_skin_checked="1">
            <form class="w-50 me-3 d-flex align-items-center" role="search">
                <input type="search" class="form-control" placeholder="Search..." id="searchByTitle"
                       onkeyup="sortProducts()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="d-flex justify-content-between" style="width: 6%;" bis_skin_checked="1">
                <a href="/carts" class="cartBtn">
                    <i class="fa-solid fa-cart-plus fa-lg"></i>
                </a>
                <a href="/orders">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h4 class="mt-2">Cart Detail</h4>
    <div class="row row-cols-2">
        <div class="col-8 mb-5">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="2">Product</th>
                    <th>Price</th>
                    <th style="width: 6rem;">Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="showCartDetail">
                    <!-- CART DETAIL  -->
                </tbody>
            </table>
            <a href="/products">
                <i class="fa-solid fa-arrow-left"></i>
                Continue Shopping
            </a>
        </div>
        <div class="col-4">
            <div class="d-flex flex-column order">
                <h3 class="m-3">Order Summary</h3>
                <div class="d-flex flex-column mx-3">
                    <div class="d-flex flex-row justify-content-between py-2">
                        <div>Subtotal</div>
                        <div id="subtotal"></div>
                    </div>
                    <div class="d-flex flex-row justify-content-between py-2">
                        <div>Shipping</div>
                        <div>Free</div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between mx-3 py-2">
                    <div>Total</div>
                    <div id="total"></div>
                </div>
            </div>
            <form class="mt-1">
                <div class="d-flex flex-column mb-2 customerInfo">
                    <h3 class="m-3">Customer Info</h3>
                    <div class="mb-3 mx-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="mb-3  mx-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="mb-3  mx-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3  mx-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Mobile">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-success mb-3" id="checkout">CHECKOUT</button>
        </div>
    </div>
</div>

<script src="/assets/cart.js"></script>

</body>
