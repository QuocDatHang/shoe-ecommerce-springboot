<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="favicon-32x32" href="/assets/images/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" \ />
    <link rel="stylesheet" href="/assets/custom.css">
    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="/assets/toastr/toastr.min.css">

    <title>Shoe Ecommerce</title>
</head>

<body>
<header class="py-2 border-bottom">
    <div class="container d-flex align-items-center" style="grid-template-columns: 1fr 2fr;" bis_skin_checked="1">
        <div class="d-flex" style="margin-right: 30px" bis_skin_checked="1">
            <a href="/products">
                <i class="fa-solid fa-cart-plus fa-lg"></i>
                Shoe Ecommerce
            </a>
        </div>

        <div class="d-flex align-items-center flex-grow-1 justify-content-between" bis_skin_checked="1">
            <form class="w-50 me-3 d-flex align-items-center" role="search">
                <input type="search" class="form-control" placeholder="Search..." id="searchByTitle"
                       onkeyup="sortProducts()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="d-flex justify-content-between" style="width: 6%;" bis_skin_checked="1">
                <a href="/carts" class="cartBtn">
                    <i class="fa-solid fa-cart-plus fa-lg"></i>
                </a>
                <a href="/orders">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-2 mt-1">
            <!-- ===================CATEGORY============== -->
            <div class="nav-option showCategory">

            </div>

            <!-- ===================PRICE============== -->
            <div class="nav-option showPrice">

            </div>

            <!-- ===================COLOR============== -->
            <div class="nav-option showColor">

            </div>
        </div>

        <!-- ======================PRODUCTS============================ -->
        <div class="col-lg-10 mt-1">
            <h5>Recommended</h5>
            <div role="group" id="btnCompany" aria-label="Basic radio toggle button group">

            </div>
<!--            <div class="d-flex btnCompany">-->
<!--&lt;!&ndash;                BUTTON COMPANIES&ndash;&gt;-->
<!--            </div>-->

            <h5 class="mt-2">Products</h5>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="showProduct">
                <!-- LIST OF PRODUCT -->
            </div>
        </div>
    </div>
</div>

<script src="/assets/product.js"></script>

</body>

</html>
